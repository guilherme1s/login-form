<!DOCTYPE html>
   <html lang="pt-br">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Login</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="image background" class="loginBackground">

         <form action="" class="loginForm">
            <h1 class="loginTitle">Login</h1>

            <div class="loginInputs">
               <div class="loginBox">
                  <input type="email" placeholder="Email" required class="loginInput">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="loginBox">
                  <input type="password" placeholder="Password" required class="loginInput">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="loginCheck">
               <div class="loginCheckbox">
                  <input type="checkbox" class="loginCheckInput" id="userCheck">
                  <label for="userCheck" class="loginCheckLabel">Remember me</label>
               </div>

               <a href="#" class="loginForgot">Forgot Password?</a>
            </div>

            <button type="submit" class="loginButton">Login</button>

            <div class="loginRegister">
               Don't have an account? <a href="#">Register</a>
            </div>
         </form>
      </div>
   </body>
</html>
